{% extends "admin/index.html" %} {% block container %}
<div
  class="col-md-11 d-flex justify-content-center align-items-center"
  style="background-color: #e1e1e1; height: 100vh; position: relative;"
>
  <div class="text-center rounded" style="width: 400px; background: transparent;">
    <h1 class="fw-bold mb-4" style="font-family: 'Comic Sans MS', cursive; font-size: 2.5em;"> 
      Inicio de <br />
      sesion Dulce <br />
      rebaño
    </h1>
    <br>
    <br>
    <img
      src="{{ url_for('static', filename='img/cookie_logo.png') }}"
      alt="Cookie Logo"
      style="position: absolute; top: 10px; right: 10px; width: 120px; height: auto;"
    />

    <form method="POST" action="{{ url_for('login') }}">
      <div class="mb-4"> 
        <input
          type="text"
          name="username"
          class="form-control"
          placeholder="Usuario"
          required
          style="border: none; border-bottom: 1px solid #ccc; border-radius: 0; box-shadow: none;"
        />
      </div>
      <div class="mb-4">
        <input
          type="password"
          name="password"
          class="form-control"
          placeholder="Contraseña"
          required
           style="border: none; border-bottom: 1px solid #ccc; border-radius: 0; box-shadow: none;"
        />
      </div>
      <button
        type="submit"
        class="btn w-100 text-white mt-4" /* Added mt-4 */
        style="background-color: #ffd700; border-radius: 5px; padding: 10px 20px; font-weight: bold;"
      >
        Iniciar sesion
      </button>
    </form>
  </div>
</div>
{% endblock %}
